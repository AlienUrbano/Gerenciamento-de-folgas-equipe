<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Gerenciador de folgas</title>
  </head>
  <body>
    <header>
      <h1>
        <ion-icon name="calendar-outline"></ion-icon>Gerenciador de folgas
      </h1>
      <a href="https://alienurbano.github.io">by Paulo Gabriel Neves Santos</a>
    </header>

    <div class="conteiner-menu">
      <div class="menu">
        <p
          onclick="mostrarConteudo('conteudoEquipe');
          mostrarSelecionado('equipe-link')"
          id="equipe-link"
        >
          <ion-icon name="people"></ion-icon>
          Equipe
        </p>

        <p
          onclick="mostrarConteudo('conteudoCalendario'); mostrarSelecionado('calendario-link')"
          id="calendario-link"
        >
          <ion-icon name="calendar-number"></ion-icon>
          Calendário
        </p>

        <p
          onclick="mostrarConteudo('conteudoPerfil'); 
          mostrarSelecionado('perfil-link')"
          id="perfil-link"
        >
          <ion-icon name="person-circle"></ion-icon>
          Perfil
        </p>
      </div>
    </div>

    <div class="conteudo" id="conteudoEquipe" style="display: none">
      <div class="equipe-list" id="equipeList">
        <div class="membro">
          <span>Paulo Gabriel Neves Santos</span>
          <ion-icon
            name="remove-circle-outline"
            class="remove-icon"
            onclick="removerMembro(this)"
          ></ion-icon>
        </div>
        <div class="membro">
          <span>Isabele Fernanda Mendes de Campos</span>
          <ion-icon
            name="remove-circle-outline"
            class="remove-icon"
            onclick="removerMembro(this)"
          ></ion-icon>
        </div>
      </div>
      <div class="add-membro">
        <input type="text" placeholder="Nome" id="novo-membro" />
        <input type="text" placeholder="Aniversário" id="novo-bday" />

        <button onclick="adicionarMembro()">Adicionar</button>
      </div>
    </div>

    <div class="conteudo" id="conteudoCalendario" style="display: none">
      <div id="calendar" class="calendario"></div>

      <div class="form-container">
        <form class="manage-folga">
          <button type="button" class="addFolga" onclick="openModal()">
            Adicionar folga
            <ion-icon name="add-circle-outline"></ion-icon>
          </button>
        </form>

        <div class="modal-overlay" id="modalOverlay">
          <div class="modal-container">
            <select class="colaborador">
              <option>Paulo Gabriel Neves Santos</option>
              <option>Isabele Fernanda de Mendes Campos</option>
              <option value="outro">...</option>
              <input type="date">
            </select>
            <button class="close-modal" onclick="closeModal()">Fechar</button>
          </div>
        </div>

        <table>
          <thead>
            <tr>
              <th>Colaborador</th>
              <th>Folga</th>
              <th>Tipo</th>
              <th>Ações</th>
            </tr>
          </thead>

          <tbody>
            <td>Paulo Gabriel Neves Santos</td>
            <td>13/10/2023</td>
            <td>Feriado</td>
            <td>
              <ion-icon name="create-outline" class="edit-icon"></ion-icon>
              <ion-icon
                name="remove-circle-outline"
                class="remove-icon"
              ></ion-icon>
            </td>
          </tbody>
          <tbody>
            <td>Paulo Gabriel Neves Santos</td>
            <td>15/10/2023</td>
            <td>BH</td>
            <td>
              <ion-icon name="create-outline" class="edit-icon"></ion-icon>
              <ion-icon
                name="remove-circle-outline"
                class="remove-icon"
              ></ion-icon>
            </td>
          </tbody>
        </table>
      </div>
    </div>

    <div class="conteudo" id="conteudoPerfil" style="display: none">
      <div class="gestor">
        <h3>Login do Gestor</h3>
        <input type="text" placeholder="Nome de usuário" />
        <input type="password" placeholder="Senha" />
        <button>Entrar</button>
      </div>

      <div class="cadastro-perfil">
        <h3>Cadastro de Perfil</h3>
        <input type="text" placeholder="Nome" />
        <select class="empresa">
          <option value="dbAc">DB Análises Clínicas</option>
          <option value="dbTox">DB Tóxicologico</option>
          <option value="outro">Outras</option>
        </select>
        <input type="text" placeholder="Cargo" />
        <input type="text" placeholder="Setor" />
        <input type="text" placeholder="Login" />
        <input type="text" placeholder="Senha" />

        <select>
          <option value="manha">Turno: Manhã</option>
          <option value="tarde">Turno: Tarde</option>
          <option value="noite">Turno: Noite</option>
        </select>
        <button>Cadastrar</button>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script type="text/javascript" src="dayoff.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="calendar.js"></script>
    <script type="text/javascript" src="member.js"></script>
  </body>
</html>
